<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        .red {
            color: blanchedalmond;
        }
    </style>

</head>

<body>
    <h4 align="center" class="red">青春不常在，抓紧谈恋爱</h4>

        <tr>

                    </select>
                    <select>
                        <option>--请选择月--</option>

                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>1</option>

                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <form>
                    <input type="text" name="所在地区">
                </form>
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <from>
                    <input type="radio" name="marry" value="未婚" id="未婚" /> <label for="未婚">未婚</label>
                    <input type="radio" name="marry" value="已婚" id="已婚" /> <label for="已婚">已婚</label>
                    <input type="radio" name="marry" value="离婚" id="离婚" /> <label for="离婚">离婚</label>
                </from>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <from>
                    <select>
                        <option>--请输入学历--</option>
                        <option>幼儿园</option>
                        <option>小学</option>
                        <option>初中</option>
                        <option>高中</option>
                        <option>大学</option>
                        <option>研究生</option>
                        <option>博士</option>
                    </select>
                </from>
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <from>
                    <input type="checkbox" name="leixing" value="清纯的" id="1" />
                    <label for="1">清纯的</label>
                    <input type="checkbox" name="leixing" value="可爱的" id="2">

                    <input type="checkbox" name="leixing" value="御姐的" id="3">

                    <label for="4">妩媚的</label>
                    <input type="checkbox" name="leixing" value="萝莉的" id="5">
                    <label for="5">萝莉的</label>
                    <input type="checkbox" name="leixing" value="有钱的" id="6">
                    <label for="6">有钱的</label>
                    <input type="checkbox" name="leixing" value="都喜欢" id="7">
                    <label for="7">都喜欢</label>
                </from>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea rows="3" cows="30">自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <form action="1">
                    <input type="button" value="免费注册"><br>
                    <input type="checkbox" name="tongyi" value="我同意注册条款和会员加入标准" id="tongyi"> <label for="tongyi">我同意注册条款和会员加入标准</label>
                    <br>
                </form>
                <a href="#">我是会员，立即登录</a>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>

</body>

</html>
